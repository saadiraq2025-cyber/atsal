<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>اتصال فيديو مثل واتساب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h2>اتصال فيديو</h2>

    <input id="myId" type="text" readonly>
    <button onclick="copyId()">نسخ هويتي</button>

    <input id="otherId" type="text" placeholder="ID الشخص الآخر">
    <button onclick="startCall()">اتصال</button>

    <h3>الفيديو</h3>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script src="call-app.js"></script>

</body>
</html>
